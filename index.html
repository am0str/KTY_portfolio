<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>김태윤 포트폴리오</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Pretendard', sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
    }

    /* 헤더 */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 48px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: bold;
      font-size: 24px;
    }

    .nav-links {
      display: flex;
      gap: 24px;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-size: 15px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    /* 소개(Hero) */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px 48px;
      gap: 40px;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
    }

    .hero-text h1 {
      font-size: 40px;
      margin-bottom: 12px;
    }

    .hero-text p {
      font-size: 16px;
      color: #555;
    }

    .hero-img {
      flex: 1;
      max-width: 500px;
    }

    .hero-img img {
      width: 100%;
      border-radius: 8px;
    }

    /* 작업물 카드 */
    section {
      padding: 48px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 24px;
      color: #2AAA64;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .card {
      background-color: #fafafa;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.06);
      width: 300px;
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-6px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 6px;
      color: #2AAA64;
    }

    .card p {
      font-size: 14px;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="logo">KIM TAEYOON</div>
    <nav class="nav-links">
      <a href="#about">소개</a>
      <a href="#projects">작업물</a>
      <a href="#contact">연락처</a>
    </nav>
  </header>

  <!-- 소개 섹션 -->
  <section class="hero" id="about">
    <div class="hero-text">
      <h1>NOW AND FOREVER</h1>
      <p>김태윤의 감각적인 디자인과 영상 포트폴리오를 경험해보세요.</p>
    </div>
    <div class="hero-img">
      <img src="main-image.jpg" alt="대표 이미지" />
    </div>
  </section>

  <!-- 작업물 섹션 -->
  <section id="projects">
    <h2>작업물</h2>
    <div class="card-container">

      <div class="card">
        <img src="work1.jpg" alt="작업물1" />
        <h3>3D 캐릭터 영상</h3>
        <p>Blender + After Effects</p>
      </div>

      <div class="card">
        <img src="work2.jpg" alt="작업물2" />
        <h3>UI 디자인</h3>
        <p>모바일 앱, 식물 관리 UI</p>
      </div>

      <div class="card">
        <img src="work3.jpg" alt="작업물3" />
        <h3>제품 렌더</h3>
        <p>라이팅 중심 3D 제품 모델링</p>
      </div>

    </div>
  </section>

  <!-- 연락처 섹션 -->
  <section id="contact">
    <h2>연락처</h2>
    <p>📧 이메일: <a href="mailto:example@email.com">example@email.com</a></p>
    <p>🔗 인스타그램: <a href="https://instagram.com/yourid" target="_blank">@yourid</a></p>
  </section>

  <footer>
    ⓒ 2025 김태윤. All rights reserved.
  </footer>

</body>
</html>
